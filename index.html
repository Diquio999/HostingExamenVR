<!DOCTYPE html>
<html lang="en">
 <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="js.js"></script>
  </head>
  <body>
    <a-scene inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">
      <a-assets>
        <img src="Resources/diana.jpg" id="diana">
        <img src="Resources/fondo.jpg" id="sky">
        <img src="Resources/hierba.jpg" id="suelo">
        <a-asset-item id="arma" src="Resources/Arma/arma.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#sky" material="" geometry="" scale=""></a-sky>
      <a-text value="2 DIANAS ACERTADAS" color="black" position="0 -0.1 -1" width="1" align="center" text=""></a-text>
      <a-plane material="src: #suelo" position="0 -1 0" rotation="-90 0 0" width="100" height="100" geometry=""></a-plane>
      <a-entity class="orbit" position="10 0 10" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">
        <!-- Orbitas -->
      </a-entity>
      <a-entity class="orbit" position="10 0 -10" rotation="0 135 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">

      </a-entity>
      <a-entity class="orbit" position="-10 0 -10" rotation="0 225 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">

      </a-entity>
      <a-entity class="orbit" position="-10 0 10" rotation="0 315 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">

      </a-entity>

      <a-entity camera="" look-controls="" fov="90" position="" rotation="">
        <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .diana" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat">
        </a-entity>
        
        <!-- Ajustes en la posición y rotación del modelo del arma -->
        <a-entity gltf-model="#arma" position="0.6 -0.5 -1" rotation="-30 180 0" scale="0.4 0.4 0.4"></a-entity>
      </a-entity>

    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r158" width="1003" height="945" style=""></canvas><div class="a-loader-title" style="display: none;"></div><div class="a-enter-vr fullscreen" aframe-injected=""><button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen without" aframe-injected=""></button></div><div class="a-orientation-modal a-hidden" aframe-injected=""><button aframe-injected="">Exit VR</button></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>
  

</body>
</html>
